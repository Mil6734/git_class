<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Домашнее задание</title>
    {%endif%}
    <link rel="stylesheet" href="{{url_for('static', filename='css/style41.css')}}">
</head>
<body>

<ul class="info">
    {% for m in info %}
    <li><a href="{{ m.url }}">{{m.name}}</a></li>
    {%endfor%}
</ul>
<div class="content">
{% block content %}

{%endblock%}
</div>


</body>
</html>
